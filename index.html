<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Kaartavond</title>
        <link rel="stylesheet" type="text/css" href="style/style.css">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    </head>
    <body>
        
        <header>
            <h1>Potje kaarten ofwa?</h1>
        </header>

        <main>
            <img src="media/prius.jpeg" alt="Floating Image" id="floatingImage" style="max-width: 100%; height: auto; border-radius: 50%;">
            
            <form id="contactForm" action="https://formspree.io/f/xjkgdgla" method="POST">
                <div class="form-group">
                    <label for="name">Je naam:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Je email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="dates">Kies je datums:</label>
                    <input type="text" id="dates" name="selected_dates" placeholder="Kies datums" readonly>
                </div>

                <div class="form-group">
                    <p>Wel of niet blijven slapen?</p>
					<br>
                    <input type="checkbox" id="pref1" name="pref1">
                    <label for="pref1">Ja, ik wil blijven slapen</label><br>
                    <input type="checkbox" id="pref2" name="pref2">
                    <label for="pref2">Niet, ik wil niet blijven slapen</label>
                </div>

                <div class="form-group">
                    <p>Food & Drinks:</p>
                    <input type="radio" id="radio1" name="radioGroup" value="radio1">
                    <label for="radio1">Bier</label>
                    <input type="radio" id="radio2" name="radioGroup" value="radio2">
                    <label for="radio2">Chips</label>
					<input type="radio" id="radio3" name="radioGroup" value="radio3">
                    <label for="radio3">Allebei</label>
					<label for="email">Iets anders, namelijk:</label>
					<input type="text" id="ietsanders" name="ietsanders">
                </div>

                <button type="submit">Indienen</button>
            </form>
        </main>

        <footer>
            <p>&copy; 2025 Robin Legend. All rights reserved.</p>
        </footer>

        <script>
            flatpickr("#dates", {
                mode: "multiple",
                dateFormat: "Y-m-d",
                minDate: "today",
                locale: {
                    firstDayOfWeek: 1 // Start week on Monday
                },
                onChange: function(selectedDates, dateStr) {
                    // Update the input value with formatted dates
                    document.getElementById('dates').value = dateStr;
                }
            });
        </script>
    </body>
</html>
